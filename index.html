    <body id="body">
   
        <!-- Basic Layout -->
        <div class="spacer-container upper-spacer-container"> 
            <div class="spacer-group">
                <div id="spacer-0" class="slide-cap"> </div>
                <div id="spacer-1" class="slide-cap"> </div>
                <div id="spacer-2" class="slide-cap"> </div>
            </div>
        </div>
        <div id="main">
            <div id="left">
                <h1 class="logo">Name Here</h1>
                <div id="menu-content"> </div>
            </div>
            <div id="right" class="nano">
                <div id="gallery-content" class="nano-content"> </div>
            </div>
        </div>
        <div class="spacer-container lower-spacer-container"> 
            <div class="spacer-group">
                <div id="spacer-3" class="slide-cap"> </div>
                <div id="spacer-4" class="slide-cap"> </div>
                <div id="spacer-5" class="slide-cap"> </div>
            </div>
        </div>
        
        <!-- Handlebars.js Templates -->
        <script id="menu-template" type="text/x-handlebars-template">
            <h3 class="header">PROJECTS</h3>
            <div id="filter-group">
                {{#each filter}}
                    <div class="menu" data-filter=".slide-{{this.category}}">{{this.label}}</div>
                {{/each}}
                <div id="filter-all" class="menu" data-filter="*">All</div>
            </div>
            <h3 class="header">VIEW</h3>
            <div id="filter-type-group">
                <div id="filter-type-single" class="menu" data-filter-type="single">Single Project</div>
                <div id="filter-type-multiple" class="menu" data-filter-type="multiple">Multiple Projects</div>
            </div>
            <h3 class="header">SORT</h3>
            <div id="sort-group">
                <div class="menu active" data-sort="original-order">By Original Order</div>
                {{#each sort}}
                    <div class="menu" data-sort="{{this}}">By {{this}}</div>
                {{/each}}
            </div>
            <h3 class="header">CONTACT</h3>
            <div class="menu"><a href="mailto:bullen@g.harvard.edu" title="bullen@g.harvard.edu">E-mail Me</a></div>
        </script>
            
        <script id="gallery-template" type="text/x-handlebars-template">
            {{#list}}
                <div id="slide-{{@index}}" class="slide-box slide-{{category}}">
                    <div class="slide-image-container">
                        <div class="slide-image">
                            <div id="loading">
                                <div id="loading-inner">O</div>
                            </div>
                        </div>
                    </div>
                    <p class="slide-text slide-text-first-row file">File: {{file}}</p>
                    <p class="slide-text slide-text-second-row category">Category: {{label}}</p>
                </div>
            {{/list}}
        </script>
    
        <!-- JS-->
        <script src="js/jquery.2.1.4.min.js"> </script>
        <script src="js/jquery.nanoscroller.min.js"> </script>
        <script src="js/isotope.pkgd.min.js"> </script>
        <script src="js/handlebars.3.0.1.min.js"> </script>
        <script src="js/exif.js"> </script>
        <script src="js/site.js"> </script>
        
    </body>
